<!DOCTYPE html>
<html lang="en">

    <head>
        <title>GDS2WebGL</title>
        <meta charset="utf-8">
        <style>
            html, body {
                margin: 0 !important;
                padding: 0 !important;
                overflow: hidden;
                touch-action: none;
                background-color: black;
            }
            #glcanvas {
                position: fixed;
                left: 0;
                top: 0;
                width: 100vw;
                height: 100vh;
            }
            #navbox {
                position: fixed;
                left: 0;
                bottom: 0;
                width: 100vw;
                padding: 5px;
                background-color: #00000080;
                color: #eeeeff;
                font-family: sans-serif;
            }
            a {
                color: #aaaaff;
                text-decoration: none;
            }
        </style>
    </head>

    <body onresize="resizeHandler()">
        <canvas id="glcanvas"></canvas>
        <div id="navbox"><center>drag / pinch / mouse wheel to navigate - generated by <a href="https://github.com/s-holst/GDS2WebGL">GDS2WebGL</a></center></div>
    </body>

    <script src="data.js"></script>
    <script src="bundle.js"></script>

</html>
